<script>
  const channelID = "3128115";       // Your ThingSpeak Channel ID
  const readAPIKey = "KAUQ35X9SMMOAML8";  // Your ThingSpeak Read API Key

  async function fetchData() {
    const url = https://api.thingspeak.com/channels/3128115/feeds/last.json?api_key=KAUQ35X9SMMOAML8
    try {
      const response = await fetch(url);
      const data = await response.json();
      
      document.getElementById("temp").innerText = data.field1 || "--";
      document.getElementById("hum").innerText = data.field2 || "--";
      document.getElementById("bpm").innerText = data.field3 || "--";
    } catch (error) {
      console.error("Error fetching data:", error);
    }
  }

  // Fetch immediately and every 10 seconds
  fetchData();
  setInterval(fetchData, 5000);
</script>
